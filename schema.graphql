type Book {
    id: ID!
    title: String!
    author: Author!
    publishedYear: Int
    price: Float
    inStock: Boolean
  }

  type Author {
    name: String!
  }

  type Test {
    test: String
  }

  type User {
    id: ID!
    name: String!
    email: String!
  }

  type Query {
    hello: String!
    books: [Book!]!
    test: Test
    user: User
    book: Book
  }
