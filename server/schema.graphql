type Book {
    id: ID!
    title: String!
    author: Author!
    publishedYear: Int
    price: Float
    inStock: Boolean
  }

  type Author {
    id: ID!
    name: String!
    country: Country
  }

  type Country {
    code: ID!
    name: String
  }

  type Test {
    test: String
  }

  type User {
    id: ID!
    name: String!
    email: String!
    gender: Gender!
  }

  enum Gender {
    MALE
    FEMALE
    OTHER
  }

  input CreateUserInput {
    name: String!
    email: String!
    password: String!
    gender: Gender!
  }

  input UpdateUserInput {
    id: ID!
    name: String
    email: String
  }

  interface Address {
    id: ID!
    street: String!
    city: String!
    zip: String!
  }

  type HomeAddress implements Address {
    id: ID!
    street: String!
    city: String!
    zip: String!
    landmark: String
  }

  type OfficeAddress implements Address {
    id: ID!
    street: String!
    city: String!
    zip: String!
    company: String
  }

  union AddressResult = HomeAddress | OfficeAddress

  type Query {
    hello: String!
    books: [Book!]!
    test: Test
    # user: User
    # book: Book
    book(id: ID!): Book
    user(id: ID!): User
    users: [User!]!
    addresses: [Address!]!
    searchAddresses: [AddressResult!]!
  }

  type Mutation {
    createUser(input: CreateUserInput!): User!
    updateUser(input: UpdateUserInput!): User!
    deleteUser(id: ID!): Boolean!
  }
