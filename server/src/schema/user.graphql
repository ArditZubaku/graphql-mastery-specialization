scalar Email

type User {
  id: ID!
  name: String!
  email: Email!
  gender: Gender!
}

enum Gender {
  MALE
  FEMALE
  OTHER
}

input CreateUserInput {
  name: String!
  email: Email!
  password: String!
  gender: Gender!
}

input UpdateUserInput {
  id: ID!
  name: String
  email: String
}

type Query {
  user(id: ID!): User
  users: [User!]!
  me: User
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(input: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!
}

type Subscription {
  userCreated: User!
}
